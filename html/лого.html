<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заголовок с Логотипом и Названием</title>
    <style>
        body {
            margin: 0; /* Убираем отступы по умолчанию */
            font-family: Arial, sans-serif; /* Установка шрифта */
        }
        header {
            display: flex; /* Использование флексбокса для размещения элементов в строку */
            align-items: center; /* Центрирование по вертикали для элементов в header */
            padding: 20px; /* Отступы внутри header */
            background-color: #f0f0f0; /* Цвет фона header */
        }
       
        h1 {
            font-size: 24px; /* Установка размера шрифта для заголовка */
            margin: 0; /* Убираем отступы со всех сторон для h1 */
        }
    </style>
</head>
<body>

    <header>
        <img src="logo.png" alt="Логотип">
        <h1>Название Вашего Сайта</h1>
    </header>

</body>
</html>
