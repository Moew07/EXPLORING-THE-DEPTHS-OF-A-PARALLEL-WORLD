        <section class="character-selection">
            <div class="character" onclick="selectCharacter('Сумеречная Искорка', 'Сумеречная Искорка, Твайлайт Спаркл (англ. Twilight Sparkle) — главная протагонистка мультсериала. Её знак отличия, шестиконечная звезда, олицетворяет её талант к магии и её любовь к книгам и знаниям, а пять меньших звёзд указывают на то, что её судьба связана с её друзьями. В первых трёх сезонах Искорка изображается как фиолетовый единорог с гривой индиго с розовыми прожилками и как аликорн после эпизода «Загадочное волшебное лекарство». Искорка — самый интеллектуальный член группы, который ведёт их во время их приключений и помогает разрешить разногласия между своими друзьями.\nСамая отличительная черта характера Искорки — её смирение. Она прирождённый лидер, умная и послушная учёная, мудрая не по годам, с жадной любовью к обучению и научным открытиям. Её навыки в магии соперничают с навыками Стар Свирла Бородатого, уже освоившего различные продвинутые заклинания до своего вознесения в аликородство. Она также склонна страдать от нервных срывов, когда сталкивается с трудными проблемами или вещами, выходящими за рамки её понимания, хотя постепенно она преодолевает эту привычку в последнем сезоне.\nИскорка начинает историю как протеже принцессы Селестии, которая поручает ей изучить магические свойства дружбы и сообщить о своих открытиях. Искорка ненавидит своё назначение в премьере мультсериала, «Магия дружбы» эпизода состоящего из двух частей, из-за своей замкнутости из-за своей одержимости книгами, но приходит к тому, чтобы сформировать крепкие дружеские отношения с остальной частью группы, что, как она понимает, является ключом к использованию Элементов Гармонии. Она проживает со своим помощником Спайком и домашней совой по имени Сова в Понивилльской Библиотеке Золотой Дуб, где она также работает городским библиотекарем. В конце третьего сезона её ученичество у принцессы Селестии заканчивается, когда она заканчивает старое заклинание, создавая новую магию основанную на своих исследований дружбы, превращается в аликорна и становится принцессой. В конце четвёртого сезона она становится Принцессой Дружбы и несёт ответственность за распространение дружбы по Эквестрии со своими друзьями. В восьмом сезоне она руководит своей недавно созданной Школой Дружбы, чтобы научить пони и существ из Эквестрии и за её пределами о преимуществах дружбы со своими друзьями, которые служат учителями. В девятом сезоне она готовится стать новым правителем Эквестрии после выхода принцессы Селестии и принцессы Луны в отставку. В конце шоу она становится новым правителем Эквестрии и основывает Совет дружбы, чтобы поддерживать отношения с друзьями на протяжении многих лет.\nИскорка также появляется в качестве главного персонажа в первых двух фильмах спин-офф франшизы «Девочки из Эквестрии», в которых она путешествует в человеческий мир, подружится с человеческими версиями своих друзей и преобразовывает Сансет Шиммер, в конечном итоге став её учителем и советником.', ' ')">

            <div class="character" onclick="selectCharacter('Рарити', 'Рарити, Рэрити (англ. Rarity) — белый единорог с завитой фиолетовой гривой и хвостом. Её знак отличия, трио бриллиантов, олицетворяет её талант к поиску драгоценных камней и её любовь к искусству и красоте. Она элегантная модница и бизнесвумен, которая говорит со среднеатлантическим акцентом и управляет франшизой флагманских магазинов известных брендов по всей Эквестрии; она работает в салоне высокой моды в Понивилле под названием Бутик Карусель. Несмотря на её высокомерные и мелодраматические наклонности, она обладает щедрым духом и стремится создавать платья, которые отражают внутреннюю красоту их обладательниц. У неё есть домашняя персидская кошка по имени Опалесенс, которую обычно называют Опал, и есть младшая сестра по имени Крошка Белль.\nПервоначальная идея Фауст для «Элемента Гармонии» Рарити была «вдохновением», но она была изменена на «щедрость» после того, как производственная группа сочла первую «слишком много философствующей, особенно для детей». Фауст была довольна изменением, сказав, что оно «действительно помогло [Рарити] уйти от стереотипной, неприятной дебютантки».Она цитирует Одри Хепбёрн как её самое большое влияние на Рарити, а также говорит, что истеричное исполнение Табиты Сен-Жермен «добавило Рарити неожиданного и замечательного юмора».', ' ')">

            <div class="character" onclick="selectCharacter('Эплджэк', 'Эпплджек (англ. Applejack) — оранжевая земная пони со светлыми волосами. Её знак отличия, трио яблок, олицетворяет её талант к сельскому хозяйству и её любовь к своей семье. Её характеризуют как «фермерскую девчонку», которая носит ковбойскую шляпу и лассо и говорит с техасским южным акцентом. Она работает яблочным фермером в саду Яблочная Аллея в Понивилле, используя свои силы, чтобы «сбивать» яблоки с деревьев. Она живёт со своей бабушкой Бабулей Смит, старшим братом Биг Макинтошем, младшей сестрой Эппл Блум и её домашним питомцем бордер-колли по имени Вайнона. Родители Эпплджек, Брайт Мак и Пеа Баттер (озвученные Биллом Ньютоном и Фелицией Дэй), впервые увиденные в эпизоде «Идеальная пара», скончались. Эпплджек честная, смелая, прямолинейная и самая «приземлённая» в группе, она надёжный друг, оптимистичная и здравомыслящая. Она также «слишком старается угодить» и имеет упрямый образ, с несколькими эпизодами, сфокусированными на её взаимодействии с братьями Флимом и Флэмом, которые используют её уязвимости, или сосредоточены на том, чтобы она взяла на себя «титаническую задачу».\nАвтор Мэри Джейн Бегин говорит, что её знак отличия в виде яблока «не только представляет её имя, но и является символом домашней простоты, присущей классическим и распространённым фруктам». На вопрос, были ли у Эпплджек и Радуги Дэш романтические отношения в будущем сеттинге эпизода «Последний урок», руководитель мультсериала Джим Миллер ответил: «Каждый зритель сам решает, что эти двое представляют друг для друга».', '  ')">
                <button onclick="selectGuide(' ', './pngwing.com (2).png')">
                    <div class="img"><img src="./pngwing.com (2).png" alt="Персонаж 3"></div>
                    <p>Эплджэк</p>
                </button>
            </div>
            <div class="character" onclick="selectCharacter('Флаттершай', 'Флаттершай (англ. Fluttershy) — жёлтый пегас с розовыми волосами. Её знак отличия, трио бабочек, олицетворяет её талант заботиться о животных и её любовь к природе. Верная своему имени, она определяется её «застенчивой сладостью; мягким, шепчущим голосом; и нежной, заботливой натурой», как описывает автор Бегин. Она обладает уникальной близостью к животным, что позволяет ей общаться с ними. Она живёт в уединённом коттедже на лугу в Понивилле, где заботится о лесных существах, таких как её «коварный и своенравный» домашний кролик по имени Энджел. Во многих эпизодах Флаттершай демонстрирует жёсткую личность, которая проявляется всякий раз, когда причиняют вред другу или животному, в отличие от её обычно робкой и кроткой личности. Её самая выдающаяся способность, «Взгляд», заставляет любое существо, встретившее её взгляд, становиться «бессильным и переходящим к кротости», пока он действует.\nФауст больше всего любила писать для Флаттершай персонажей шоу из-за её «родственной» борьбы со страхом, который, по словам Фауст, даёт потенциал «не только для отличного повествования, но и для великолепного кинопроизводства». Когда его спросили, были ли у Флаттершай и Дискорда романтические отношения в будущем сеттинге эпизода «Последний урок», Джим Миллер ответил, что это «открыто для интерпретации».', ' ')">
                <button onclick="selectGuide(' ', './pngwing.com (3).png')">
                <div class="img"><img src="./pngwing.com (3).png" alt="Персонаж 4"></div>

            <div class="character" onclick="selectCharacter('Рэйнбоу Дэш', 'Радуга Дэш, Рэйнбоу Дэш (англ. Rainbow Dash) — голубой пегас с гривой и хвостом цвета радуги. Её знак отличия, разноцветная молния с облаком, олицетворяет её талант к скорости и её одержимость приключениями. Её цель в начале мультсериала — присоединиться к своим «героям», элитной пилотажной группе Чудо-молниям. Позже она присоединяется к Чудо-молниям в качестве стажёра в эпизоде «Академия Чудо-молний». Вскоре она стала резервистом в эпизоде «Экзамен на раз, два, три!», а затем — полноценным членом в эпизоде «Новичок Дэш». Она помогает другим пегасам управлять погодой вокруг Понивилля и проводит время, тренируясь в манёврах полёта, таких как «Звуковая радуга», звуковой удар цвета радуги. В эпизоде «История знаков отличия» первая Звуковая радуга Радуги Дэш в качестве кобылки вызвала цепочку событий, которые привели к появлению знаков отличия группы. Она живёт с крылатой домашней черепахой по имени Танк в летающем кондоминиуме облаков под названием Клаудоминиум, который редко можно увидеть в мультсериале, потому что, по словам режиссёра Джима Миллера, она «не сидит на месте очень долго».\nФауст изо всех сил пыталась найти подходящий аспект для «Элемента гармонии» Радуги Дэш, считая персонажа «эгоцентричным и довольно безответственным». В итоге она остановилась на Элементе Верности, потому что он «выявил положительные черты [Радуги Дэш]». На вопрос, были ли у Эпплджек и Радуги Дэш романтические отношения в будущем сеттинге эпизода «Последний урок», руководитель мультсериала Джим Миллер ответил: «Каждый зритель сам решает, что эти двое представляют друг для друга».', ' ')">

            <div class="character" onclick="selectCharacter('Пинки Пай', 'Пинки Пай (англ. Pinkie Pie) (полное имя Пинкамина Диана Пай (англ. Pinkamena Diane Pie)) — розовая земная пони с тёмно-розовыми шаровидными гривой и хвостом. Её знак отличия, три воздушных шара, олицетворяет её талант распространять надежду и радость, а также её желание развлекать друзей. Она занимается организацией вечеринок в Сахарном уголке, пекарне и кондитерском магазине, который напоминает пряничный домик, и владеет беззубым домашним аллигатором по имени Зубастик. Комический персонаж, выросшая на «унылой каменной ферме», Пинки определяется как «трудоголик», мотивированная видеть людей, которых она любит, улыбаются и избавлять их от стресса, беспорядочно устраивая вечеринки и ведя себя как можно более диковинно; но неуверенная в себе и боится быть отвергнутой другими. Пинки является источником большей части юмора в мультсериале, и некоторые из «безумных шуток» в шок принадлежат исключительно ей (бегающие шутки включают в себя прорыв четвёртой стены и «внезапное появление в неожиданных местах», а также способность предсказывать будущие события через различные реакции тела, которые она называет «Пинки Чутьё»). Хотя Пинки кажется наивным тусовщиком группы, она также демонстрирует замечательные навыки в науке и технике. В эпизоде «Незваные гости» она разработала техническое решение проблемы заражения Понивилля в сценарии, в котором магия потерпела неудачу, и построила летательный аппарат, чтобы не отставать от Радуги Дэш в эпизоде «Заносчивый грифон».\nВ ранних эпизодах Фауст работала над тем, чтобы изобразить Пинки как «свободную духом», чтобы решить проблемы, связанные с тем, что персонажа считают слишком «гиперной» и «взбалмошной». По мере того, как творческая команда привыкла к характеру и юмору Пинки, она стала «действительно чрезмерно странной и граничащей с сумасшедшей, со своей безумной мультяшной магией».[13] На протяжении всего шоу, в зависимости от эпизода или сцены, друзья Пинки попеременно то испытывают неприязнь, то наслаждаются её компанией, игнорируя её, когда она пытается с ними поговорить, но делают с ней что-то, например, устраивают шутки или играют в бакбол. В будущем сеттинге эпизода «Последний урок» показано, что Пинки замужем за Чизом Сэндвичем и имеет ребёнка по имени Чиз Пай.', ' ')">
