let currentDialogueIndex = 0;

function loadDialogue() {
    const currentDialogue = dialogues[currentDialogueIndex];
    characterText.textContent = currentDialogue.text;
    optionsDiv.innerHTML = '';
    currentDialogue.options.forEach(option => {
        const button = document.createElement('button');
        button.textContent = option.text;
        button.className = 'option-button';
        button.onclick = () => displayResponse(option.response);
        optionsDiv.appendChild(button);
    });
}

function displayResponse(response) {
    characterText.textContent = response;
    optionsDiv.innerHTML = ''; // Убираем кнопки
    setTimeout(() => {
        currentDialogueIndex = (currentDialogueIndex + 1) % dialogues.length; // Переход к следующему диалогу
        loadDialogue();
    }, 2000); // Пауза 2 сек перед следующим диалогом
}

// Начинаем с первой строки диалога
